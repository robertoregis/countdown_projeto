<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown | created by Roberto Regis</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <audio src="./media/notification.mp3"></audio>

    <section class="section">
        <div class="ocult">
            <div class="container">
                <div class="ocult-2">
                    <h1>Game created by Roberto Regis</h1>
                    <div class="options">Contador</div>
                    <div class="count">
                        <p id="countdown">00:00</p>
                    </div>
                    <div class="flex">
                        <button id="number">Contagem</button>
                        <button id="start">Iniciar</button>
                        <button id="stop">Stop</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>

</body>
</html>
